  <script>
    var total; // 小計
    var allTotal = 0; //最終總和

    var flag_total = false; // （監聽）最終總價格
    var flag_chosePay = false; // （監聽）付款選項

    $(function () {
      // 讀取car資料庫檔案
      $.ajax({
        type: "GET",
        url: APILINKS + "car_r_api.php",
        dataType: "json",
        async: false,
        success: showdata_table,
        error: function () {
          alert("error-" + APILINKS + "car_r_api.php");
        },
      });

      // （即時監聽）刪除單一筆資料
      $("#carList #delete_btn").click(function () {
        if (confirm("確認刪除: " + $(this).data("name") + "?")) {
          $.ajax({
            type: "POST",
            url: APILINKS + "car_d_api.php",
            data: { id: $(this).data("id") },
            dataType: "json",
            async: false,
            success: showdata_delete,
            error: function () {
              alert("error-" + APILINKS + "car_d_api.php");
            },
          });
        }
      });

      // 送出按鈕及其選項監聽
      $("#pushcar_btn").click(function () {
        var chosePay = ""; // 儲存選到的付款選項（值）

        $.each($("input[name='chosePay']:checked"), function () {
          chosePay = $(this).val();
        });

        // 總價不得為0
        if (total > 0) {
          flag_total = true;
        } else {
          flag_total = false;
        }

        // chosePay必選
        if (chosePay.length > 0) {
          flag_chosePay = true;
          $("#err_chosePay").addClass("d-none");
        } else {
          flag_chosePay = false;
        }

        if (flag_total) {
          if (flag_chosePay) {
            $.ajax({
              type: "POST",
              url: APILINKS + "car_u_api.php",
              dataType: "json",
              data: {
                p_c_username: Username,
              },
              success: showdata,
              error: function () {
                alert("錯誤-" + APILINKS + "car_u_api.php");
              },
            });
          } else {
            alert("請先勾選付款方式");
            location.href = LINKS + "car.html";
          }
        } else {
          alert("請先加入購物車！");
          location.href = LINKS + "car.html";
        }
      });
    }); // 主程式結尾

    function showdata_table(data) {
      $("#carList").empty();
      if (data.state) {
        data.data.forEach(function (item) {
          if (item.c_UserName == Username && item.c_Active == "N") {
            total = item.c_Num * item.c_Price; // 小計每一筆

            var strHtml =
              '<tr><td><div class="close" data-id="' +
              item.ID +
              '" data-name="' +
              item.c_Name +
              '" id="delete_btn">&times;</div></td><td>' +
              item.c_Name +
              "</td><td>$ " +
              item.c_Price +
              "</td><td>" +
              item.c_Num +
              " 件</td><td>$ " +
              total +
              "</td></tr>";

            $("#carList").append(strHtml);

            allTotal += total; //加總
          }
        });
        $("#all_total").text("$ " + allTotal); //輸出總和結果
      }
    }

    function showdata_delete(data) {
      if (data.state) {
        alert(data.message);
        location.href = LINKS + "car.html";
      } else {
        alert(data.message);
      }
    }

    function showdata(data) {
      if (data.state) {
        alert("成功送出訂單");
        location.href = LINKS + "index.html";
      } else {
        alert("送出訂單失敗");
      }
    }
  </script>
